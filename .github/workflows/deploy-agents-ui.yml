name: Deploy Agents UI

on:
  push:
    branches:
      - main
    paths:
      - "web-ui/agents-ui/**"

env:
  CLOUD_RUN_SERVICE: agents-ui
  GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  GCP_REGION: us-central1

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install & Build UI
        working-directory: web-ui/agents-ui
        env:
          VITE_AGENTS_API_BASE_URL: https://agents.easops.com
        run: |
          npm ci
          npm run build

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Deploy to Cloud Run (build + deploy in one step)
        run: |
          gcloud run deploy agents-ui \
            --source web-ui/agents-ui \
            --region us-central1 \
            --project $GCP_PROJECT_ID \
            --platform managed \
            --allow-unauthenticated \
            --port 8080
